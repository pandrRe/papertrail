[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
asyncio_mode = auto
markers =
    asyncio: mark test as an async test
    slow: mark test as slow running
    integration: mark test as integration test